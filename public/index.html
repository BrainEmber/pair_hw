<!DOCTYPE html>
<html ng-app="GamesApp">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body ng-controller="MainController as ctrl">

	<ul>
		<li ng-repeat="game in ctrl.games">{{game.title}} - {{game.year}} - {{game.description}} </li>
	</ul>

	<form ng-submit="ctrl.createGame();">
		<input type="text" ng-model="ctrl.title" placeholder="Title of game">
		<input type="text" ng-model="ctrl.year" placeholder="Year produced">
		<input type="text" ng-model="ctrl.description" placeholder="Gameplay description">
		<input type="submit" value="Create Game Info">
	</form>
</body>
</html>
